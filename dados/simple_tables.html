<!DOCTYPE html>
<html>
<body>

<h2>Tabelas em HTML</h2>

<p>A tabela começa com a tag table</p>
<p>Cada linha da tabela começa com a tag tr</p>
<p>Os elementos da tabela com tag td </p>

<hr>
<h2>Tabele com apenas uma coluna</h2>

<table>
  <tr>
    <td>data</td>
  </tr>
  <tr>
    <td>100</td>
  </tr>
  <tr>
    <td>123</td>
  </tr>
  <tr>
    <td>324</td>
  </tr>
  <tr>
    <td>90 </td>
  </tr>
</table>

<hr>
<h2>Tabela com 3 linhas e 3 colunas</h2>
<table>
  <tr>
    <td>x1</td>
    <td>x2</td>
    <td>x3</td>
  </tr>
  <tr>
    <td>400</td>
    <td>540</td>
    <td>660</td>
  </tr>
  <tr>
    <td>700</td>
    <td>830</td>
    <td>900</td>
  </tr>
  <tr>
    <td>340</td>
    <td>820</td>
    <td>100</td>
  </tr>
</table>

<hr>

</body>
</html>
